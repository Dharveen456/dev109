<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Calendar View</title>
    <link rel="stylesheet" href="./Styles/styles.css">
</head>
<body>
    <div class="background-wrapper">
        <div class="carousel-container" id="carouselContainer">
            <div id="carousel" class="carousel">
                <div class="slide" style="background-image: url('./Assets/fondo.jpg');"></div>
                <div class="slide" style="background-image: url('./Assets/bg1.jpg');"></div>
                <div class="slide" style="background-image: url('./Assets/bg2.jpg');"></div>
            </div>
        </div>
        <div class="carousel-controls">
            <button id="prevBtn" class="nav-btn left-btn">&#10094;</button>
            <button id="nextBtn" class="nav-btn right-btn">&#10095;</button>
            <div id="timer">0s</div>
            <audio id="Rewind" src="./Assets/W10.mp3"></audio>
            <audio id="Advance" src="./Assets/oh_my.mp3"></audio>
        </div>
        
        <div class="container">
            <h1 class="title">ðŸ“… To-Do List Calendar</h1>
            
            <div class="card">
                <form id="taskForm" class="task-form">
                    <input type="text" id="taskName" placeholder="Task Name" required>
                    <input type="color" id="taskColor" value="#ff0000" required>
                    <input type="time" id="taskTime" required>
                    <button type="submit" class="add-btn">âž• Add Task</button>
                </form>
            </div>

            <div class="calendar-container">
                <div class="calendar" id="calendar"></div>
            </div>

            <div id="animated-bear-container">
                <img src="./Assets/love-bear.gif" alt="Animated Bear" id="animated-bear">
            </div>

            <a href="changes.html" class="change-log-link">View Change Log</a>

                </a>

        </div>
