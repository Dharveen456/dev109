<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="PROG 109 - Chessboard" />
<title>Chessboard</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" media="screen" href="https://fontlibrary.org/en/face/avara" />
</head>
<body>
  <!-- Header Section -->
  <header id="header">
    <h1 id="title">Chessboard</h1>
  </header>

  <!-- Chessboard Container -->
  <div id="container">
    <!-- Row 1 -->
    <div class="row">
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="black">
        <img src="black-castle.jpg" alt="Black Castle">
      </div>
      <div class="white">
        <img src="black-pawn.jpg" alt="Black Pawn">
      </div>
      <div class="black">
        <img src="black-knight.jpg" alt="Black Knight">
      </div>
      <div class="white">
        <img src="black-bishop.jpg" alt="Black Bishop">
      </div>
      <div class="black">
        <img src="black-queen.jpg" alt="Black Queen">
      </div>
      <div class="white">
        <img src="black-king.jpg" alt="Black King">
      </div>
      <div class="black">
        <img src="black-bishop.jpg" alt="Black Bishop">
      </div>
      <div class="white">
        <img src="black-knight.jpg" alt="Black Knight">
      </div>
    </div>

    <!-- Row 3 -->
    <div class="row">
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
    </div>

    <!-- Add more rows as needed -->
  </div>

  <!-- Footer Section -->
  <footer id="footer">
    <p>
      <a href="http://validator.w3.org/check?uri=referer" target="_blank">
        <img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88">
      </a>
    </p>
    <p>
      <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
        <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!">
      </a>
    </p>
  </footer>
</body>
</html>
