<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slideshow">
        <img class="slide" src="https://th.bing.com/th/id/R.da61a9a66c7d72f7bc6816edf5367337?rik=KUGKmfuHwCbHQA&pid=ImgRaw&r=0" alt="Biriyani" title="Biriyani">
        <img class="slide" src="https://media.cnn.com/api/v1/images/stellar/prod/220921081426-04-chinese-foods-ziao-long-bao.jpg?c=original&q=h_778,c_fill" alt="Dumplings" title="Dumplings">
        <img class="slide" src="https://tse3.mm.bing.net/th?id=OIP.2ASeMp_qdjVn7386-1dSZwAAAA&rs=1&pid=ImgDetMain" alt="Pasta" title="Pasta">
        <img class="slide" src="https://tse3.mm.bing.net/th/id/OIP.Aw19TEYM-JkahHeiMo5miAHaHa?rs=1&pid=ImgDetMain" alt="Noodles" title="Noodles">
        <img class="slide" src="https://th.bing.com/th/id/R.15138464a888d190162b8da652282963?rik=2eN51PImz%2fLbhw&pid=ImgRaw&r=0" alt="Flan" title="Flan">
    </div>
    <button id="prev">Previous</button>
    <button id="next">Next</button>

    <script src="js/script.js"></script>
</body>
</html>
