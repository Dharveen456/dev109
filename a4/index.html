<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form Validation</title>
</head>
<body>
    <form action="thankyou.html" onsubmit="return validateForm();">
        <label>First Name</label>
        <input id="firstname" type="text">
        <div class="errormessage" id="firstnameerror"></div>
        
        <label>Last Name</label>
        <input id="lastname" type="text">
        <div class="errormessage" id="lastnameerror"></div>
        
        <label>Email</label>
        <input id="email" type="email">
        <div class="errormessage" id="emailerror"></div>
        
        <label>Phone Number</label>
        <input id="phonenumber" type="tel">
        <div class="errormessage" id="phonenumbererror"></div>
        
        <label>Username</label>
        <input id="username" type="text">
        <div class="errormessage" id="usernameerror"></div>
        
        <label>Password</label>
        <input id="password" type="password">
        <div class="errormessage" id="passworderror"></div>
        
        <label>Address</label>
        <input id="address" type="text">
        <div class="errormessage" id="addresserror"></div>
        
        <label>City</label>
        <input id="city" type="text">
        <div class="errormessage" id="cityerror"></div>
        
        <label>State</label>
        <select name="State" id="state">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
        </select>
        <div class="errormessage" id="stateerror"></div>
        
        <label>Country</label>
        <select name="Country" id="country">
            <option value="USA">USA</option>
        </select>
        <div class="errormessage" id="countryerror"></div>
        
        <label>Zipcode</label>
        <input id="zipcode" type="text">
        <div class="errormessage" id="zipcodeerror"></div>

        <label>Comments</label>
        <input id="comments" type="text">
        <div class="errormessage" id="commentserror"></div>
        
        <button id="submit" type="submit">Submit</button>
    </form>
    <script src="script/script.js"></script>
</body>
</html>
